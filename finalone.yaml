            \n    modelId = \"\"\n    if event['RequestType'] != 'Delete':\n     \
            \   prompt = \"\\n\\nHuman: Why is the sky blue?\\n\\nAssistant:\"\n \
            \       try:\n            # Test LLMModel\n            llmModelId = event['ResourceProperties'].get('LLMModelId',\
            \ '')\n            modelId = llmModelId\n\n            print(f\"Testing\
            \ {modelId}\")\n            call_llm(prompt, modelId)            \n  \
            \      except Exception as e:\n            status = cfnresponse.FAILED\n\
            \            reason = f\"Exception thrown testing ModelId='{modelId}'.\
            \ Check that Amazon Bedrock is available in your region, and that model\
